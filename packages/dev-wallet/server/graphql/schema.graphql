type Config {
  accessNode: String
  host: String
  icon: String
  name: String
  origin: String
  pid: String
  port: Int
}

type Me {
  userId: ID
  addr: String
  vsn: Int
  publicKey: String
  privateKey: String
  keyId: Int
  email: String
  name: String
  avatar: String
  cover: String
  color: String
  bio: String
}

type User {
  userId: ID
  addr: String
  vsn: Int
  publicKey: String
  keyId: Int
  name: String
  avatar: String
  cover: String
  color: String
  bio: String
}

type Session {
  userId: ID
  user: Me
  addr: String
  sessionId: String
}

type Handshake {
  handshakeId: ID
  addr: String
  paddr: String
  exp: String
  hooks: String
  nonce: String
  l6n: String
}

type Query {
  config: Config
  me(sessionId: ID): Me
  handshake(sessionId: ID, handshakeId: ID): Handshake
}

type Mutation {
  authenticate(email: String, pass: String): Session
  upsertUser(input: UpsertUserInput): Me
  genHandshake(input: GenHandshakeInput): ID
}

input UpsertUserInput {
  sessionId: ID
  email: String
  pass: String
  name: String
  avatar: String
  cover: String
  color: String
  bio: String
  newPass: String
  newEmail: String
}

input GenHandshakeInput {
  sessionId: ID
  l6n: String
  nonce: String
  scope: String
}
